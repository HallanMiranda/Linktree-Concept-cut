<!DOCTYPE html>
<html lang="pt-BR">

</head>
<body>
  <!-- Simulação da barra de status do telefone -->
  <div class="status-bar">
    <div class="time">21:02</div>

      <span>&#9781;</span>
      <span>&#8962;</span>

    </div>
  </div>

  <div class="page-content">
    <div class="container">
      <div class="header">
        <img src="img/logo1.png" alt="Logo da Concept Cut Barbearia" class="logo">
        <div class="title">CONCEPT CUT </div>
        <div class="subtitle">Barbearia</div>

            <span>Nosoos Planos</span>
          </a>

        <a href="https://cashbarber.com.br/conceptcut/inicio/agendamento" class="link-button">

            <i class="far fa-calendar-days" style="color: var(--border-color);"></i>

          <span>Reserve seu Horário</span>
        </a>
        
        <a href="https://wa.me/5519991508097?text=Olá%20Klebinho!" class="link-button">
          <div class="icon">
            <i class="fab fa-whatsapp" style="color: var(--border-color);"></i>

          <span>WhatsApp</span>
        </a>
        
        <a href="https://maps.app.goo.gl/UWJXBc1UjAKgRJbEA" class="link-button">
          <div class="icon">
            <i class="fa-solid fa-map" style="color: var(--border-color);"></i>
          </div>
          <span>Como chegar</span>
        </a>

        <a href="#" class="link-button">
            <div class="icon">
              <i class="fa-solid fa-list" style="color: var(--border-color);"></i>
            </div>
            <span>Nosso Catálogo</span>
          </a>

          <a href="#" class="link-button">
            <div class="icon">
              <i class="fa-solid fa-shop" style="color: var(--border-color);"></i>
            </div>
            <span>Quem somos</span>
          </a>  
      </div>
      
      <div class="footer">
        © 2010 Concept Cut Barber shop Um novo conceito.
      </div>
    </div>
